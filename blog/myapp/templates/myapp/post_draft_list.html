{% extends "myapp/base.html" %}
{% block content %}
{% for post in post_list %}
<br>
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
<div class="date">
  <h4>Author Name : <strong>{{ post.author }}</strong> </h4>
  <p>Created At : <strong>{{ post.created_date }}</strong></p>
</div>
{% endfor %}
{% endblock %}
